<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- Leaflet CSS File -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <!-- Leaflet JS File - must come after Leaflet CSS File -->
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <!-- Index CSS File -->
  <link rel="stylesheet" href="index.css">
  <title>Tracking the ISS</title>
</head>
<body>

  <h1>Where's the International Space Station?</h1>

  <p>
    Latitude: <span id="lat"></span>&deg;<br>
    Longitude: <span id="lon"></span>&deg;<br>
    Altitude: <span id="alt"></span> miles<br>
    Velocity: <span id="vel"></span> mph
  </p>

  <!-- Container housing Leaflet map - must have and id attribute -->
  <div id="issMap">

  </div>

  <script src="index.js"></script>
</body>
</html>
